<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AspectusFX | Conversor de Moeda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Assets/images/icon.ico" />
    <link rel="stylesheet" href="../Assets/css/styles.css" />
    <link rel="stylesheet" href="../Assets/css/nav-bar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Barra de Navegação -->
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <img src="Assets/images/AspectusFX.png" alt="logo" />
        </div>
        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sei lá</a></li>
          </ul>
        </div>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="Assets/images/menu_white_36dp.svg" alt="" />
          </button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sei lá</a></li>
        </ul>
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
      </div>
    </header>

    <!-- Conversor de Moeda -->
    <div class="container">
      <div class="wrapper">
        <div><h1>Conversor de Moeda</h1></div>
        <form action="#">
          <div class="amount">
            <p>Insira o Valor</p>
            <input type="text" value="1" />
          </div>
          <div class="drop-list">
            <div class="from">
              <p>De</p>
              <div class="select-box">
                <img src="https://flagsapi.com/BR/flat/64.png" alt="flag" />
                <select></select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
              <p>Para</p>
              <div class="select-box">
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
                <select></select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Obtendo valor de conversão...</div>
          <button>Converter Moeda</button>
        </form>
      </div>
    </div>

    <script src="Assets/js/nav-bar.js"></script>
    <script src="Assets/js/country-list.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
