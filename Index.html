<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AspectusFX | Conversor de moeda</title>
    <link rel="stylesheet" href="../Assets/css/styles.css" />
    <link rel="stylesheet" href="../Assets/js/script.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Assets/images/icon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Conversor de moeda</header>
      <form action="#">
        <div class="amount">
          <p>Insira o Valor</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>De</p>
            <div class="select-box">
              <img src="https://flagsapi.com/BR/flat/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Para</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Obtendo valor de convers√£o...</div>
        <button>Converter moeda</button>
      </form>
    </div>

    <script src="Assets/js/country-list.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
